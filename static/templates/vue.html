<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row justify="center" class="pa">
                        <v-col xs="12" sm="10" md="8" lg="6" xl="5">

                            <v-img src="{{ url_for('static', path='img/wikimap.svg') }}" min-height=150>
                            </v-img>

                        </v-col>
                    </v-row>
                    <v-form>
                        <v-row justify="center">
                            <v-col xs="12" sm="10" md="8" lg="6" xl="5">
                                <v-text-field color="red darken-3" rounded filled label="Search Wikipedia"
                                    append-outer-icon="mdi-magnify">
                                </v-text-field>
                            </v-col>
                        </v-row>
                        <v-row align="center" justify="space-around">
                            <v-btn color="red darken-1">
                                Search
                            </v-btn>
                        </v-row>
                    </v-form>

                </v-container>
            </v-main>
            <v-footer dark padless class="red lighten-1">
                <v-row no-gutters justify="center">
                    <v-card flat tile class="red lighten-1 white--text text-center">
                        <v-card-text>
                            <v-btn href="https://github.com/DayOfThePenguin/r3th.ink" class="mx-2" elevation="5" dark
                                color="primary">
                                GitHub
                            </v-btn>
                            <v-btn href="https://github.com/DayOfThePenguin/r3th.ink/issues" class="mx-2" elevation="5"
                                dark>
                                Bugs/Feature Requests
                            </v-btn>
                        </v-card-text>
                        <v-card-text class="white--text pt-0">
                        </v-card-text>
                        <v-divider></v-divider>
                        <v-card-text>
                            <v-col class="py-4 text-center white--text" cols="12">
                                [[ new Date().getFullYear() ]] â€” <strong>Colin Dablain</strong>
                            </v-col>
                        </v-card-text>
                    </v-card>
                </v-row>
        </v-app>
    </div>




    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            vuetify: new Vuetify(),
        })
    </script>
</body>

</html>
